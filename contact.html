---
layout: page
title: 애플양에게 연락하세요!
description: 하단 문의양식으로 하시고 싶으신 말씀을 보내주세요.
background: '/img/main-header.jpg'
form: true
---

<p>하단 양식에 맞추어 작성해주세요.</p>
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>이름</label>
      <input type="text" class="form-control" placeholder="이름" id="name" required data-validation-required-message="여기에 이름을 작성하세요.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>이메일</label>
      <input type="email" class="form-control" placeholder="이메일" id="email" required data-validation-required-message="여기에 이메일 주소를 입력하세요.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>연락처</label>
      <input type="tel" class="form-control" placeholder="연락가능한 번호" id="phone" required data-validation-required-message="연락 받을 연락처를 입력하세요.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>문의 내용</label>
      <textarea rows="5" class="form-control" placeholder="하시고 싶으신 말씀을 적어주세요." id="message" required data-validation-required-message="문의 내용을 입력하세요."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">전송하기</button>
  </div>
</form>
